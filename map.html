                "type" : "Feature",
                "geometry": {
                  "type" : "Point",
                  "coordinates": [-2.984433, 56.456326]
              },
              "properties": {
                "title": "Gate Church International",
                "description": "<p>Gate Church International want to become the <em>Greenest Church in Scotland</em> and it's not holding back. Since they are funded by the Scottish Government's Climate Challenge Fund, they are doing everything they can to help the local community <em>transition to a more sunstainable way of life</em></p>. <p>By reusing and recycling through their <strong>'Give Boxes'</strong> network, you can be a part of that change. Donate your reusable clothes, household goods, toys and electrical items.</p> <p>Do what you can, educate yourself about what you can and help each other - help the <strong>world!</strong> Do your part to bring Dundee into the international people community of people who want to make the world (sustainably) <em>stronger</em>. </p>",
                "icon": "religious-christian"
              }
           }]
      }
     },
            // Set the layout of each point
            "layout": {
              "icon-image": "{icon}-15",

              "text-field": "{title}",
              "text-font": ["Roboto Regular"],
              "text-offset": [0.6, 0.1],
            "text-anchor": "left",
           }
         });

         map.on('click', 'points', function (e) {
           // Create a variable for coordinates and description
           var coordinates = e.features[0].geometry.coordinates.slice();
           var description = e.features[0].properties.description;

           // Calculate the coordinates of the cursor
           while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
             coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
           }

           // Display the popup for each of the points which includes the description of that specific point
           new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
      });

      // Change the cursor to a pointer when the mouse is over the points layer.
      map.on('mouseenter', 'points', function () {
        map.getCanvas().style.cursor = 'pointer';
      });

      // Change it back to the previous cursor when it leaves.
      map.on('mouseleave', 'points', function () {
        map.getCanvas().style.cursor = '';
      });
});

      // Add navigation control to the map, allowing the user to zoom in / out and set the map back to north facing
      map.addControl(new mapboxgl.NavigationControl());
    </script>
